<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.misdeliver.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Login Form -->
  <div class="form-box" id="loginBox">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="links">
        <a href="#" id="showSignup">Sign Up</a>
        <a href="#" id="showForgot">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="form-box hidden" id="signupBox">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="signupUsername" required />
      </div>
      <div class="input-group">
        <label>Email ID</label>
        <input type="email" id="signupEmail" required />
      </div>
      <div class="input-group">
        <label>Mobile Number</label>
        <input type="tel" id="signupMobile" maxlength="10" required />
        <button type="button" onclick="sendSignupOTP()">Send OTP</button>
      </div>
      <div class="input-group hidden" id="signupOtpBox">
        <label>Enter OTP</label>
        <input type="text" id="signupOtp" required />
      </div>
      <div class="input-group">
        <label>Create Password</label>
        <input type="password" id="signupPassword" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="signupConfirmPassword" required />
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="links">
        <a href="#" id="showLogin">Already have an account? Sign In</a>
      </div>
    </form>
  </div>

  <!-- Forgot Password Form -->
  <div class="form-box hidden" id="forgotBox">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" required />
      </div>
      <div class="input-group">
        <label>Mobile Number</label>
        <input type="tel" id="forgotMobile" maxlength="10" required />
        <button type="button" onclick="sendForgotOTP()">Send OTP</button>
      </div>
      <div class="input-group hidden" id="forgotOtpBox">
        <label>Enter OTP</label>
        <input type="text" required />
      </div>
      <div class="input-group">
        <label>Create New Password</label>
        <input type="password" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" required />
      </div>
      <button type="submit" class="btn">Save</button>
      <a href="#" id="backToLogin">Back to Login</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
